<html>
<head>
    <title>JavaScript Literal Example</title>
</head>
<body>
    <script>
        var Employee = {
              "Name" : "Anurag",
              "Company" : "DotNetTutorials",
              "Experience" : 10,
              "Salary" : 10000
        };

       console.log("Name : " + Employee.Name);
       console.log("Company : " + Employee.Company);
       console.log("Experience : " + Employee.Experience);
       console.log("Salary : " + Employee.Salary); 
    </script>
</body>
</html>
