<html>
<head>
    <title>JavaScript console trace() method example</title>
</head>
<body>
    <script>
        //sample code1
        function func1() {
            function func2() {
                console.trace();
            }
            func2();
        }
        func1();

        //sample code2
        function traceTest(a, b) {
            console.trace(" Start Trace");
            return a + b;
        }
        traceTest(23, 3);

        //sample code3
        function addition() {
            addNumbers();
        }

        function addNumbers() {
            console.trace('addition trace');
        }
        addition();
    </script>
</body>
</html>
