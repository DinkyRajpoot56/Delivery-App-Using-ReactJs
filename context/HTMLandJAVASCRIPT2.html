<html>
<head>
    <title>JavaScript Literal Example</title>
</head>
<body>
    <script>  
        function Employee() {
              this.Name = "Anurag",
              this.Company = "DotNetTutorials",
              this.Experience = 10,
              this.Salary = 10000
        };

       //Instance1
       var Emp1 = new Employee();
       console.log("Name : " + Emp1.Name);

       //Instance2
       var Emp2 = new Employee();
       console.log("Company : " + Emp2.Company);

       //Instance3
       var Emp3 = new Employee();
       console.log("Experience : " + Emp3.Experience);
    </script>
</body>
</html>
