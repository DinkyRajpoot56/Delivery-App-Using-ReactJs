<html>
<head>
    <title>JavaScript console info() method example</title>
</head>
<body>
    <script>
        //sample code1
        console.info(10*450);

        //sample code2
        var student = {
            course: "JavaScript",
            price: "5000"
        };
        console.info(student, 'console.info- sample code 2');

        //sample code3
        const fruitArr = ["Orange", "Banana", "Mango", "Apple"];
        console.info(fruitArr, 'console.info- sample code 3');
    </script>
</body>
</html>
