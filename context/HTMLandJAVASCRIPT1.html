<html>
<head>
    <title>JavaScript Literal Example</title>
</head>
<body>
    <script>
        //Step1: Creating Constructor Function
        function Employee() {
              this.Name = "Anurag",
              this.Company = "DotNetTutorials",
              this.Experience = 10,
              this.Salary = 10000
        };

       //Step2: Creating object using the Constructor Function
       var Emp1 = new Employee();

       console.log("Name : " + Emp1.Name);
       console.log("Company : " + Emp1.Company);
       console.log("Experience : " + Emp1.Experience);
       console.log("Salary : " + Emp1.Salary); 
    </script>
</body>
</html>
